{% extends 'base.html' %}

{% block title %}Edit Student - {{ student.admission_number }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="h3">Edit Student</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="admission_number" class="form-label">Admission Number</label>
            <input type="text" class="form-control" id="admission_number" name="admission_number" value="{{ student.admission_number }}" readonly>
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'administration:student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
