{% extends 'base.html' %}

{% block title %}Add Course - GeoAttend{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">Add Course</h1>
    <a href="{% url 'administration:course_list' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Back to Course List
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-book-medical"></i> Course Details</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'administration:create_course' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="course_code" class="form-label">Course Code</label>
                        <input type="text" class="form-control" id="course_code" name="course_code" required>
                        <div class="form-text">
                            Enter a unique identifier for this course (e.g., CS101)
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Course Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Create Course
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
