{% extends 'base.html' %}
{% block content %}
<div class="mb-3">
    <a href="{% url 'administration:dashboard' %}" class="btn btn-outline-secondary">
        <i class="fas fa-home"></i> Back to Admin Dashboard
    </a>
</div>
<div class="container mt-4">
    <h1 class="h3">Reset Faculty Password</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="password1" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password1" name="password1" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
        <a href="{% url 'administration:faculty_detail' faculty.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
