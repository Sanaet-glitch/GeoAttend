{% extends 'base.html' %}

{% block title %}Edit Course - {{ course.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="h3">Edit Course</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="course_code" class="form-label">Course Code</label>
            <input type="text" class="form-control" id="course_code" name="course_code" value="{{ course.course_code }}" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4">{{ course.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'administration:course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
