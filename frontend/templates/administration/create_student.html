{% extends 'base.html' %}
{% block content %}
<div class="mb-3">
    <a href="{% url 'administration:dashboard' %}" class="btn btn-outline-secondary">
        <i class="fas fa-home"></i> Back to Admin Dashboard
    </a>
</div>

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">Add Student</h1>
    <a href="{% url 'administration:student_list' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Back to Students
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="fas fa-user-plus"></i> Student Details</h5>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'administration:create_student' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="admission_number" class="form-label">Admission Number *</label>
                <input type="text" class="form-control" id="admission_number" name="admission_number" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name *</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name *</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Add Student
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
