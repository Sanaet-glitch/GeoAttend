{% extends 'base.html' %}
{% block title %}Change Password - SmartCampus{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="h3 mb-4">Change Password</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-key"></i> Change Password</button>
                            <a href="{% url 'administration:admin_profile' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
